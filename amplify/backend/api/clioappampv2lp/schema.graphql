type Todo @model @aws_cognito_user_pools {
  id: ID!
  name: String!
  description: String
}

type ClioMove @model @auth(rules: [{allow: owner} {allow:groups, groups: ["Users"]}]) {
  id: ID!
  board_fen: String
  movenumber: Int
  move: String
  user: String
} 

type MyGames @model @auth(rules: [{allow: owner} {allow:groups, groups: ["Users"]}]) {
  id: ID!
  Title: String!
  white: String!
  black: String!
  date: String!
  downloaded: Boolean
  user: String
} 